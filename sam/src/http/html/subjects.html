<h2>Client Authorization Manager</h2>
<p>The Subjects of Authorization</p>
<div class="sam_button_row">
	<a type="submit" class="btn btn-primary" role="button" href="#addSubject">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add CAM
	</a>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>SHA1-Fingerprint</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
<% _.each(collection, function(sub) { %>

  <tr class="sam_table_row">
		<td><%= sub.name %></td>
		<td><%= sub.cert_fingerprint %></td>
	  <td>
			<a type="submit" class="btn btn-primary btn-xs"  href="#editSubject/<%= sub.cert_fingerprint %>">
		  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
			<a type="submit" class="btn btn-primary btn-xs" href="#deleteSubject/<%= sub.cert_fingerprint %>">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</a>
	  </td>
  </tr>

<% }); %>
</tbody>
</table>
