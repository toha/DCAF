<h2>Commissioning</h2>

<div class="well sammoretopmargin">

    <form role="form">
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="code">Ticket-URI of new SAM</label>
                <input type="text" class="form-control sam_form_com_sam" value="" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="code">Commissioning URI of new Server</label>
                <input type="text" class="form-control sam_form_com_server" value="" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="code">New Server Key</label>
                <input type="text" class="form-control sam_form_com_key" value="" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label for="code">Commissioning Ticket (JSON)</label>
                <input type="text" class="form-control sam_form_com_ticket" value="" />

            </div>
        </div>


        <div class="row">
        	<div class="form-group col-lg-6 ">
            <button type="button" class="btn btn btn-primary samformsubmit"> Start Commissioning</button>
            </div>
        </div>
    </form>
</div>
